<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

    
<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist">
        <input type="checkbox" name="hobby">内卷
        <input type="checkbox" name="hobby">疯狂内卷
        <input type="checkbox" name="hobby">拼命内卷
        <input type="checkbox" name="hobby">使劲内卷
        <br />
        <input id="checkall" type="button" value="全选">
        <input id="clearall" type="button" value="全不选">
        <input id="checkinverse" type="button" value="反选">
    </div>

</body>

<script>
    var btn1 = document.getElementById("checkall");
    var btn2 = document.getElementById("clearall");
    var btn3 = document.getElementById("checkinverse");
    var hobby = document.getElementsByName("hobby");
    btn1.onclick=function(){
        
        for(var i=0;i<hobby.length;i++){
            hobby[i].checked=true;
        }
               
    }
    btn2.onclick=function(){
        
        for(var i=0;i<hobby.length;i++){
            hobby[i].checked = false;
        }
                
    }
    
    btn3.onclick=function(){
        
        for(var i = 0;i < hobby.length;i++){
            hobby[i].checked = !hobby[i].checked;
        }
    }
    
    
    </script>
</html>
