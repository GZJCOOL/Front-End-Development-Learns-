<body bgcolor="#ccc" onload="printer();">
  <h2 align="center">《记承天寺夜游》</h2>
  <br>
 <form align="center">
  <textarea cols="60" rows="10" id="text" style="background: color hsl(187, 87%, 61%);; color: #330033; cursor: default; font-family: Arial;line-height:60px; font-size: 18px" wrap=virtual></textarea>
 </form>
</body>
<script type="text/javascript">
 

  var text=document.getElementById("text");
 
  var str="   元丰六年十月十二日夜，解衣欲睡，月色入户，欣然起行。念无与为乐者，遂至承天寺寻张怀民。怀民亦未寝，相与步于中庭。庭下如积水空明，水中藻、荇交横，盖竹柏影也。何夜无月？何处无竹柏？但少闲人如吾两人者耳。"
  var pos=0;
  
  function printer(){
    text.value=str.substring(0,pos);
    
    if(pos++>str.length){
      pos=0;
      setTimeout("printer()",1000);
    }else{
      setTimeout("printer()",100);
    }
  }
</script>
